<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Missy Tee - clothing store</title>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body>

	<div class="container" x-data="missy">



		<!-- <input type="text"> <button class="login">login</button> -->
		<h1>Missy Tee - clothing store</h1>
		<div class="filter">
			<h2>Filter</h2>
			<div class="genders">
				<label>
					<input @change="filterGarments()" x-model="genderFilter" type="radio" name="gender" value="All"> All
				</label>

				<label>
					<input @change="filterGarments()" x-model="genderFilter" type="radio" name="gender" value="Male"> Male
				</label>

				<label>
					<input @change="filterGarments()" x-model="genderFilter"  type="radio" name="gender" value="Female"> Female
				</label>
				<label>
					<input @change="filterGarments()" x-model="genderFilter"  type="radio" name="gender" value="Unisex"> Unisex
				</label>
			</div>
			<div class="seasons">

				<label>
					<input @change="filterGarments()" x-model="seasonFilter"  type="radio" name="season" value="All"> All
				</label>
				<label>
					<input @change="filterGarments()" x-model="seasonFilter"  type="radio" name="season" value="Summer"> Summer
				</label>
				<label>
					<input @change="filterGarments()" x-model="seasonFilter"  type="radio" name="season" value="Winter"> Winter
				</label>
				<label>
					<input @change="filterGarments()" x-model="seasonFilter"  type="radio" name="season" value="All Seasons"> All seasons
				</label>
			</div>
			<div>
				Filter by price range:
				<input @change="filterPrice()" x-model="maxPrice" type="range" name="priceRange" max="1000" step="50" class="priceRange" value="0">
				R<span x-text="maxPrice" class="showPriceRange">0</span>.00
			</div>
		</div>

		<div class="message hidden">

		</div>

		<div class="addGarment">

			<div  class="add button mt1">
				<!-- <a href="" button type="">Add garmet</a> -->
				<button @click="">Add Garment</button>
			</div>

			<div class="add garment">
				<h2>Add garment</h2>
				<!-- <img src="/images/{{img}}" alt=""> -->

				<form action="/garment/" method="post" class="addGarmentForm">

					<div class="field">
						<label for="">Description</label>
						<input type="text" x-model="garmentList.description" name="description" class="description">
					</div>
					<div class="field">
						<label for="">Image</label>
						<input type="text" x-model="garmentList.image" name="img" class="img">
					</div>
					<div class="field">
						<label for="">Price</label>
						<input type="number" x-model="garmentList.price" name="price" step="0.01" class="price">
					</div>
					<div class="field">
						<label for="">Gender</label>
						<div>
							<input type="text" x-model="garmentList.gender" name="gender" class="gender">
						</div>
					</div>
					<div class="field">
						<label for="">Season</label>
						<div>
							<input type="text" x-model="garmentList.season" name="season" class="season">
						</div>
					</div>
					<div class="mt1">
						<input type="button" @click="addGarment()" name="action" value="Add" class="addGarmentBtn">
						<input type="button" name="action" value="Hide" class="hideAddGarmetBtn">
					</div>
				</form>
			</div>

		</div>

		<div>


			<div class="searchResults">


			</div>
		</div>

		<h2>Garments <span x-text="garments.length">0</span></h2>
		<div class="garments">

			<template x-for="garment in garments">
				<div>
					<div x-text="garment.description"></div>
					<div x-text="garment.price"></div>
					<img x-bind:src="`./images/${garment.img}`" alt="image">
				</div>

			</template>
		</div>

	</div>

	<!-- <script src="api.js"></script> -->
	<!-- <script src="index.js"></script> -->
	<script src="alpine.js"></script>

</body>

</html>
